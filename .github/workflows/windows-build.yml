name: windows-build
on:
  pull_request:
  release:
    types:
      - published
  push:
    tags: ["*"]
    branches:
      - main
      - dev
permissions:
  contents: write
# env:

jobs:
  build:
    runs-on: windows-2022
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
        compiler:
          - msvc
        cmake_preset:
          - "windows-msvc-debug"

    steps:
      - uses: actions/checkout@v4

      - name: Export env
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ".github/constants.env"

      - name: Setup Cache
        uses: ./.github/actions/windows_setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          cmake_preset: ${{ matrix.cmake_preset }}

      - name: Setup Tools
        working-directory: ./scripts
        run: |
          ./setup.bat

      - name: Project setup
        run: |
          tsx project.mts setup ${{matrix.cmake_preset}}

      - name: Cmake configure
        run: |
          tsx project.mts config

      - name: Cmake build
        run: |
          tsx project.mts build

      - name: Cmake test
        run: |
          tsx project.mts test

      - name: Coverage
        run: |
          tsx project.mts cov

      - name: Cmake pack
        run: |
          tsx project.mts pack

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./out/build/${{matrix.cmake_preset}}/*-*${{ matrix.build_type }}*-*.*

      - name: Publish to codecov
        uses: codecov/codecov-action@v4
        with:
          flags: ${{ runner.os }}
          name: ${{ runner.os }}-coverage
          files: ./out/coverage/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
